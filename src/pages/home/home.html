<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button navPush="MapPage" ion-button>
        <ion-icon name="map"></ion-icon>
      </button>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    
  Welcome my family, To join the group please enter your credentials
  <ion-item>
    <ion-input type="input" placeholder="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="input" placeholder="password"></ion-input>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item:item}">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
